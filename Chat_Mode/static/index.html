<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napoleon AI Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .chat-area {
            flex: 1;
            display: flex;
            gap: 20px;
        }
        .conversation {
            flex: 7;
            display: flex;
            flex-direction: column;
        }
        .memory-panel {
            flex: 3;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            height: 100%;
            overflow-y: auto;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-height: 60vh;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #343a40;
            align-self: flex-start;
        }
        .memory-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid #007bff;
        }
        .similarity {
            font-size: 0.8em;
            color: #6c757d;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
        .system-message {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Napoleon AI</h1>
            <p class="text-muted">An all-in-one local AI assistant</p>
        </div>
        
        <div class="chat-area">
            <div class="conversation">
                <div class="messages" id="messages">
                    <div class="system-message">Welcome to Napoleon AI. Type a message to begin.</div>
                </div>
                
                <div class="input-area">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
                    <button id="send-btn" class="btn btn-primary">Send</button>
                    <button id="toggle-thinking-btn" class="btn btn-secondary">Toggle Thinking</button>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="ms-2">Thinking...</span>
                </div>
            </div>
            
            <div class="memory-panel">
                <h5>Memory Entries</h5>
                <div id="memory-entries">
                    <div class="memory-item">No memory entries yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-btn');
            const loadingIndicator = document.getElementById('loading');
            const memoryEntriesContainer = document.getElementById('memory-entries');
            const toggleThinkingButton = document.getElementById('toggle-thinking-btn');
            let isThinkingVisible = true; // Start with thinking visible
            toggleThinkingButton.textContent = 'Hide Thinking'; // Initial button text
            
            // Function to add a message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Function to update memory entries
            function updateMemoryEntries(entries) {
                memoryEntriesContainer.innerHTML = '';
                if (entries.length === 0) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.classList.add('memory-item');
                    emptyDiv.textContent = 'No memory entries yet';
                    memoryEntriesContainer.appendChild(emptyDiv);
                } else {
                    entries.forEach(entry => {
                        const entryDiv = document.createElement('div');
                        entryDiv.classList.add('memory-item');
                        entryDiv.innerHTML = `
                            ${entry.text}
                            ${entry.similarity ? `<div class="similarity">Similarity: ${entry.similarity.toFixed(4)}</div>` : ''}
                        `;
                        memoryEntriesContainer.appendChild(entryDiv);
                    });
                }
            }
            
            // Function to send a message to the backend
            async function sendMessage(message) {
                // Show loading indicator if enabled
                if (isThinkingVisible) {
                    loadingIndicator.style.display = 'block';
                }
                
                try {
                    // Make API call to the Flask backend
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            message: message,
                            show_thinking: isThinkingVisible // Send toggle state
                        }),
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Add bot response to chat
                    addMessage(data.response, false);
                    
                    // Update memory entries
                    updateMemoryEntries(data.memory_entries || []);
                    
                } catch (error) {
                    console.error('Error:', error);
                    addMessage("Sorry, there was an error processing your request. Make sure the Flask server is running.", false);
                } finally {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                }
            }
            
            // Event listener for send button
            sendButton.addEventListener('click', function() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = '';
                    sendMessage(message);
                }
            });
            
            // Event listener for Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const message = userInput.value.trim();
                    if (message) {
                        addMessage(message, true);
                        userInput.value = '';
                        sendMessage(message);
                    }
                }
            });
            
            // Event listener for toggle thinking button
            toggleThinkingButton.addEventListener('click', function() {
                isThinkingVisible = !isThinkingVisible;
                toggleThinkingButton.textContent = isThinkingVisible ? 'Hide Thinking' : 'Show Thinking';
            });
            
            // Initial greeting
            setTimeout(() => {
                addMessage("Hello! I'm Napoleon, your AI assistant. How can I help you today?", false);
            }, 500);
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
